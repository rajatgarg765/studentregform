<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form action="insert1.php" method="POST">
  <table>
   <tr>
    <td>Student Name:</td>
    <td><input type="text" name="student" required></td>
   </tr>
   <tr>
    <td>College Name:</td>
    <td><input type="text" name="collegename" required></td>
   </tr>
   <tr>
    <td>Specialisations:</td>
    <td><input type="text" name="specialisations" required></td>
   </tr>
   <tr>
    <td>Degree Name:</td>
    <td><input type="text" name="degree" required></td>
   </tr>
   <tr>
    <td>Internship Applied For:</td>
    <td><input type="text" name="internship" required></td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" name="email" required></td>
   </tr> 
   <tr>
    <td>Phone no :</td>
    <td>
     <input type="phone" name="phone" required>
    </td>
   </tr>
   <tr>
    <td>Location:</td>
    <td><input type="text" name="location" required></td>
   </tr>
   <tr>
    <td>Gender:</td>
    <td>
     <input type="radio" name="gender" value="m" required>Male
     <input type="radio" name="gender" value="f" required>Female
    </td>
   </tr>
   <tr>
    <td>Notes:</td>
    <td><input type="text" name="notes" required></td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit" name="submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
